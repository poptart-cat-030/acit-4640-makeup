---
# tasks file for server_role_redis_server
- name: Install redis on Rocky Linux
  ansible.builtin.dnf:
    name: redis
    state: present
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
# Tasks for Frontend Servers
- name: Install nginx on Rocky Linux
  ansible.builtin.dnf:
    name: nginx
    state: present
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
- name: Create /var/www/html directory
  ansible.builtin.file:
    path: /var/www/html
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
# Create index.html using a template
- name: create index.html
  ansible.builtin.template:
    src: index.html.j2 # Ensure you have the file "index.html.j2" in your templates directory
    dest: /var/www/html/index.html
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
# Create nginx configuration file
- name: create nginx configuration
  ansible.builtin.copy:
    src: default.conf
    dest: /etc/nginx/conf.d/default.conf
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"

  # After creating the nginx configuration, add:

# Start and enable nginx
- name: Start and enable nginx service
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"

# Set SELinux context for web content
- name: Set SELinux context on /var/www/html
  ansible.builtin.command:
    cmd: chcon -R -t httpd_sys_content_t /var/www/html
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
  ignore_errors: true

# Restart nginx to load the configuration
- name: Restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
  when: "'server_role_Database' in group_names and ansible_facts['distribution'] == 'Rocky'"
